<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="border-gradient border-gradient-purple">
    <div class="header-flex">
      <div class="welcome"> <img src="/images/logo5.png" style="width: 20px; padding: 1px; border-radius: 50%; border: 0.1px solid #ccc;" alt="proman-logo"> <b>PROMAN</b> </div>
      <div class="now time"><span>00</span> <span>00</span> <span>00</span></div>
      <div id="elapsedTime" class="heading time">
        <span>00</span> <span>00</span> <span>00</span>
      </div>
    </div>

    <div class="menu-btns">
      <div><button class="my-btn go-to-options">blacklist</button></div>
      <div><button class="my-btn go-to-options">todos</button></div>
      <div><button class="my-btn go-to-options">options</button></div>
      <div><button class="my-btn block_browser">block browser</button></div>
      <div><button class="my-btn unblock_browser">unblock browser</button></div>
    </div>
  
    <hr class="horiline">

    <h6 class="heading"><i class="fas fa-street-view feature-btn"></i> Take some break</h6>
    
    <form action="" class="break-form" id="bdf">
      <input type="number" name="duration" id="duration" min="1" placeholder="After >= 1 minute from now">
      <input class="my-btn" type="submit" name="setBreak" id="setBreak" value="set">
    </form>

    <div class="break-time">
    </div>

    <hr class="horiline">
    <!-- alarm -->
    <h6 class="heading"><i class="far fa-clock feature-btn"></i> Set an alarm</h6>
    <form action="" class="alarm-form">
      <input type="text" name="name" id="name" placeholder="alarm name" maxlength="20">
      <input type="datetime-local" name="scheduledTime" id="scheduledTime">
      <input type="number" min="1" name="period" id="period" placeholder="repeat after (put in minutes)">
      <input class="my-btn" type="submit" name="set" id="set" value="set">
      <input class="my-btn" type="reset" name="reseet" id="reseet" value="reset">
    </form>
    <br>

    <div class="alarms-list alarm-time">
      <table class="alarms-table">
        <thead>
          <tr>
            <th>serial</th>
            <th>alarm name</th>
            <th>time</th>
            <th>snooze period</th>
            <th>action</th>
          </tr>
        </thead>
        
        <tbody class="alarms-table-body">
          
        </tbody>
      </table>
    </div>

    <div class="maker" style="text-align: center; margin: 10px;">Made with <span style="color: red;">&#10084;</span> by <a href="https://github.com/skrajup" target="_blank">Saurabh Rajput</a>.</div>
    <script src="popup.js"></script>
  </body>
</html>
