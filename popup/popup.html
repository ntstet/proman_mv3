    <hr class="horiline">
    <h3 class="heading"><i class="fas fa-street-view feature-btn"></i> Take some break</h3>
    <form action="" class="break-form" id="bdf">
      <input type="number" name="duration" id="duration" min="1" placeholder="After 1 minute from now">

      <input class="btn" type="submit" name="setBreak" id="setBreak" value="set">
    </form>

    <div class="break-time">
    </div>

    <hr class="horiline">
    <!-- alarm -->
    <h3 class="heading"><i class="far fa-clock feature-btn"></i> Set an alarm</h3>
    <form action="" class="alarm-form">
      <input type="text" name="name" id="name" placeholder="alarm name">
      <input type="datetime-local" name="scheduledTime" id="scheduledTime">
      <input type="number" min="1" name="period" id="period" placeholder="repeat after (put in minutes)">
   
      <input class="btn" type="submit" name="set" id="set" value="set">
      <input class="btn" type="reset" name="reseet" id="reseet" value="reset">
    </form>
    <br>
    <div class="alarm-time">
    </div>
